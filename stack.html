<body>
    <header id="body-header">

    </header>
    <main id="body-main">
        <a id="link-to-top" href="#table-of-contents"></a>
    </main>
    <script>
        var toc_list = element('ul');
        var main = document.getElementById('body-main');
        main.appendChild(element('section',
            [element('h2', 'Table of Contents'), toc_list],
            {id: 'table-of-contents'}
        ));

        for (entry_idx = 0; entry_idx < ENTRIES.length; ++entry_idx) {
            var entry = ENTRIES[entry_idx];
            
            toc_list.appendChild(element('li',
                element('a', entry.title, {href: '#section-' + entry_idx})
            ));

            var table = element('table');
            main.appendChild(element('section',
                [element('h2', entry.title), table],
                {id: 'section-' + entry_idx}
            ));
            
            for (item_idx = 0; item_idx < entry.items.length; ++item_idx) {
                var item = entry.items[item_idx];
                table.appendChild(element('tr', [
                    element('td', item[0]),
                    element('td', item[1]),
                    element('td', item[2]),
                    element('td', 
                        element('a', item[3], {href: 'http://' + item[3], target: '_blank'})
                    )
                ]));
            }
        }
    </script>
